<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Personas</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .form-container {
            border: 1px solid #ADD8E6; /* Azul cielo */
            padding: 20px;
            border-radius: 10px;
            margin-top: 50px; /* Espacio para el título */
        }
        h1 {
            font-size: 1.5rem;
            margin-bottom: 20px; /* Separación del título y el formulario */
        }
        .form-control {
            border: 1px solid #ADD8E6; /* Azul cielo */
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h1>Registro de Personas</h1>
        <div class="form-container">
            <form>
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="tipoDocumento">Tipo de Documento</label>
                        <select class="form-control" id="tipoDocumento">
                            <option>Cédula de Ciudadanía</option>
                            <option>Tarjeta de Identidad</option>
                            <option>Cédula de Extranjería</option>
                            <option>Pasaporte</option>
                        </select>
                    </div>
                    <div class="form-group col-md-6">
                        <label for="numeroDocumento">Número de Documento</label>
                        <input type="text" class="form-control" id="numeroDocumento" placeholder="Ingrese su número de documento">
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="nombres">Nombres</label>
                        <input type="text" class="form-control" id="nombres" placeholder="Ingrese sus nombres">
                    </div>
                    <div class="form-group col-md-6">
                        <label for="apellidos">Apellidos</label>
                        <input type="text" class="form-control" id="apellidos" placeholder="Ingrese sus apellidos">
                    </div>
                </div>
                <div class="form-group">
                    <label for="direccion">Dirección</label>
                    <input type="text" class="form-control" id="direccion" placeholder="Ingrese su dirección">
                </div>
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="telefono">Teléfono</label>
                        <input type="text" class="form-control" id="telefono" placeholder="Ingrese su teléfono">
                    </div>
                    <div class="form-group col-md-6">
                        <label for="fechaNacimiento">Fecha de Nacimiento</label>
                        <input type="date" class="form-control" id="fechaNacimiento">
                    </div>
                </div>
                <div class="form-group text-center">
                    <button type="button" class="btn btn-secondary" onclick="cancelar()">Cancelar</button>
                    <button type="submit" class="btn btn-primary">Guardar</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        function cancelar() {
            // Redireccionar a la página principal
            window.location.href = "/views/index.html";
        }
    </script>
</body>
</html>
