<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registo de Deportes</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .form-container {
            border: 1px solid #ADD8E6; /* Azul cielo */
            padding: 20px;
            border-radius: 10px;
            margin-top: 20px; /* Espacio para el título */
        }
        h1 {
            font-size: 1.5rem;
            margin-bottom: 10px; /* Separación del título y el formulario */
        }
        .form-control {
            border: 1px solid #ADD8E6; /* Azul cielo */
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <div class="mb-4">
            <h1>Deportes</h1>
            <p class="lead">Registro de Deportes</p>
        </div>
        <div class="form-container">
            <form>
                <div class="form-group">
                    <label for="nombreCiudad">Nombre del Deporte</label>
                    <input type="text" class="form-control" id="nombreCiudad" placeholder="Ingrese el nombre del Deporte">
                </div>
                <div class="form-group text-center">
                    <button type="button" class="btn btn-secondary" onclick="cancelar()">Cancelar</button>
                    <button type="submit" class="btn btn-primary">Guardar</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        function cancelar() {
            // Redireccionar a la página principal
            window.location.href = "/views/index.html";
        }
    </script>
</body>
</html>
